<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg" href="./assets/img/favicon.svg"/>
    <title>Meu Perfil</title>
</head>

<body>
    <header>
        <!-- div com todo conteudo do Cabeçalho -->
			<div id="header_content">
				
				<div id="titulo">
					<!-- SEU NOME -->
					<h1>Generation Brasil</h1>
				</div>

				<!-- Conteudo do Menu da Página (header) -->
				<div id="menu">
					<!-- Menu da Página -->
					<nav>
						<!-- Marcadores não ordenados + links -->
						<ul id="menu">
							<li>
								<a href="index.html"> Home </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
    </header>

    <main>
        <section id="contact">
            <!--formulario-->
            <form action="#" method="submit" id="formulario">

                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome">
                <span id="txtNome"></span>

                <label for="email"> E-mail: </label>
                <input id="email" type="text" name="email" placeholder="Didite seu email">
                <span id="txtEmail"></span>

                <label for="subject">Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o título da menssagem" >
                <span id="txtSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua menssagem" >

                </textarea>

                <button type="submit">Enviar></button>

            </form>

            <!--google maps-->
            <article id="mapa">
                <p>Av. Paulista, 100</p>
                <p>São Paulo - SP</p>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
		width="400"
		height="250"
		frameborder="0"
		style="border: 0"
		allowfullscreen=""
		aria-hidden="false"
		tabindex="0"
		id="mapa">
                </iframe>

            </article>

        </section>
    </main>

    <footer>

        <section id="redes_sociais">
            <a href="">
                <img src="assets/img/linkedin.svg" alt="Linkedin" />
            </a>
            <a href="">
                <img src="assets/img/github.svg" alt="Github" />
            </a>
            <a href="">
                <img src="assets/img/instagram.svg" alt="Instagram" />
            </a>

        </section>

        <h3>Feito com ❤ por Generation Brasil - 2025 

        </h3>

    </footer>
</body>
